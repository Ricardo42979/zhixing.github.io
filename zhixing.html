<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知行路 - 吴家山中学主干道</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6b8e23;
            --secondary-color: #8fbc8f;
            --accent-color: #bdb76b;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">知行路</h1>
            <p class="building-subtitle">吴家山中学主干道</p>
            <p class="building-tagline">知行合一，学以致用</p>
        </header>

        <section class="content-section">
            <h2 class="section-title">道路介绍</h2>
            <div class="feature-quote">
                "知行路"取自"知行合一"的哲学思想，强调理论与实践的统一。作为校园主干道，它象征着学习的核心路径——知识需付诸行动，方能真正内化于心。
            </div>
            <p>此名勉励学子既要在课堂中汲取智慧，更要在实践中检验真知，体现"读万卷书，行万里路"的治学精神。道路贯通校园南北，亦隐喻成长需脚踏实地，以知导行，以行促知，最终达成人格与学识的完整塑造。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-road feature-icon"></i>
                    <h3>主干通道</h3>
                    <p>贯通校园南北的主要交通要道</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-graduation-cap feature-icon"></i>
                    <h3>知行合一</h3>
                    <p>象征理论与实践相结合的教育理念</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-compass feature-icon"></i>
                    <h3>成长指引</h3>
                    <p>指引学子成长成才的重要路径</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学道路命名解读 · 知行路</p>
            <p>校园主干 · 知行合一</p>
        </footer>
    </div>
</body>
</html>
